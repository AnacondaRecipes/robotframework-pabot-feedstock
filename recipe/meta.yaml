{% set version = "2.5.3" %}

package:
  name: robotframework-pabot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/robotframework-pabot/robotframework-pabot-{{ version }}.tar.gz
  sha256: 468152d07e229535394c64c1e772c4d3221b11301dd178b804884bf2c15b2a36

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - pabot=pabot.pabot:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - robotframework >=3.2
    - robotframework-stacktrace >=0.4.1

test:
  imports:
    - pabot
    - pabot.py3
  commands:
    - python -m pip check
    - pabot --version
    - pabot --help
  requires:
    - pip

about:
  home: https://pabot.org
  summary: Parallel test runner for Robot Framework
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
