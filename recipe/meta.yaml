{% set version = "2.8.0" %}

package:
  name: robotframework-pabot
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/robotframework-pabot/robotframework-pabot-{{ version }}.tar.gz
  sha256: e52300350fb60b52d77863227b7d23c134db712b89c8ef6030f87c8d16b4c5b3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  entry_points:
    - pabot=pabot.pabot:main

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - natsort >=8.2.0
    - python >=3.6
    - robotframework >=3.2
    - robotframework-stacktrace >=0.4.1

test:
  imports:
    - pabot
    - pabot.py3
  commands:
    - python -m pip check
    - pabot --version
    - pabot --help
  requires:
    - pip

about:
  home: https://pabot.org
  summary: Parallel test runner for Robot Framework
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
